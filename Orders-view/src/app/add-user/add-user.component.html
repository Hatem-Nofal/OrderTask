<form #registerForm="ngForm" (ngSubmit)="adduser()">
  <h2 class="text-center text-primary">Add User</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username"
      placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password"
      placeholder="Password">
  </div>

  <div   class="form-group">
    <select required (change)="changeRole($event)" class="form-control">
      <option >Select User Role</option>
      <option *ngFor="let role of Roles" [ngValue]="role">{{role}}</option>
    </select>
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">Add</button>
    <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
  </div>

</form>
